<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="description" content="This is an awesome website">
   <title>Text</title>
 </head>
 <body>
   <h2>Mike's Website</h2>     <!-- la Taille h1,h2,h3,h4-->
   <br/><br/>                  <!-- CrÃ©er une ligne-->
   <hr/>
   <p>This is my <b>paragraph</b></p>  <!-- p veut dire paragraphe et p veut dire en gras-->
   <p>This <big>is</big> <small>another</small> <i>paragraph</i></p> <!-- big makes bigger small makes smaller, i le rend en italique-->
   <p>This is another <b><i>paragraph</i></b></p>
   <p>H<sup>2</sup>O</p>  <!-- sup met en haut mais sub met en bas-->
   <p>H<sub>2</sub>O</p>
 </body>
